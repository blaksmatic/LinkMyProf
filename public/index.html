<body ng-app="mainApp" ng-controller="mainController">
<section class="header row">
    <div class="log_in text-right">
        <button class="log_in_buttom button" ng-show="!login" type="button" data-open="Login-form">Login
        </button>
        <h4 ng-show="login">Hi!{{username}}</h4>
        <button class="log_in_buttom button" ng-show="login" type="button" ng-click="log_out()">Logout</button>
        <div class="reveal" id="Login-form" data-reveal>
            <form>
                <div class="row">
                    <div class="medium-6 columns">
                        <label>Username
                            <input type="text" ng-model="username" placeholder="Username">
                        </label>
                    </div>
                    <div class="medium-6 columns">
                        <label>Password
                            <input type="password" ng-model="password" placeholder="Password">
                        </label>
                    </div>
                    <div class="medium-6 columns">
                        <label>Interest
                            <input type="text" ng-model="interest" placeholder="Interest">
                        </label>
                    </div>
                    <div class="medium-6 columns">
                        <label>Location
                            <input type="text" ng-model="location" placeholder="Location">
                        </label>
                    </div>
                </div>
            </form>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <button class=" success button small left" data-close type="submit" aria-label="Close modal"
                    ng-click="log_in()"> SUBMIT
            </button>
            <!--button class=" button small" ng-click="join_in()"> JOIN</--button-->
        </div>
    </div>
</section>


<div class="flexsearch row fullWidth">
    <div class="small-8">
        <div class="flexsearch--wrapper ">
            <form class="flexsearch--form" action="#">
                <div class="flexsearch--input-wrapper">
                    <input class="flexsearch--input" type="search" ng-model="search_info">
                </div>
                <input class="flexsearch--submit" type="submit" ng-click="submit_search()" value="&#10140;"/>
            </form>
        </div>
    </div>
</div>

<section class="selections row text-center">
    <div>
        <a href="#/home">
            <button id="HomeButton" class="button">Home</button>
        </a>
        <a href="#/university">
            <button id="UnivButton" class="button">Universities</button>
        </a>
        <a href="#/professors">
            <button id="IntroButton" class="button">Professor</button>
        </a>
        <a href="#/team">
            <button id="TeamButton" class="button">Team</button>
        </a>
        <a href="#/professors">
            <button class="button large" ng-show="login" ng-click="link_me()">LINK ME</button>
        </a>
    </div>
</section>


<div ng-view>
</div>


<section id="Intro" data-magellan-target="Intro" class="row">

</section>
